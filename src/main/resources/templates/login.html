<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<!-- Bootstrap Core CSS -->
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- animation CSS -->
<link href="css/animate.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="css/colors/default.css" id="theme" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="content-wrapper">
	<section id="wrapper" class="new-login-register">
		<div class="box-login-wrapper">
			<div class="white-box">
				<h3 class="box-title m-b-0">Sign In</h3>
				<form class="form-horizontal new-lg-form" id="loginform"
					th:action="@{/login}"  method="post">

					<div class="form-group  m-t-20">
						<div class="col-xs-12">
							<label>Email Address</label> <input class="form-control"
								type="text" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<label>Password</label> <input class="form-control"
								type="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<a href="javascript:void(0)" id="to-recover"
								class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
								Forgot Password?</a>
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button
								class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
								type="submit">Log In</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
